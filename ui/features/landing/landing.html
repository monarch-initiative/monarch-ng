<div id="landing" class="container">

  <div class="row">
    <h3>{{landing.title}}</h3>
    <div class="container" ng-controller="TypeaheadCtrl">
        <h3>{{landing.path}}</h3>
        <input
                type="text"
                id="searchBox"
                ng-model="searchSelect"
                placeholder="Search for node"
                uib-typeahead="node as node.id for node in currentNodes | filter:{name:$viewValue} | limitTo:5"
                typeahead-no-results="noResults" class="form-control">
    </div>
      <div class="well well-sm">
      <div id="outerOB">
        <div id="ObOne">
        </div>
      </div>
    </div>
  </div>


  <div class="row row-bottom">
    <div class="col-xs-12">
      <div class="text-center">
        <h6>&copy;&nbsp;2016&nbsp;<a target="_blank" href="http://monarchinitiative.org">Monarch Initiative</a></h6>
      </div>
    </div>
  </div>

</div>
